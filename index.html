<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Permanent+Marker|Walter+Turncoat' rel='stylesheet' type='text/css'>
    <title>Personality of Success</title>
</head>


<body>
    <header class="title">
        <h1>THE CONSISTENT PERSONALITY TRAITS <br/> OF <br/>A SUCCESSFUL PERSON
        </h1></header>

    <section class="start-section" style="display: block;">
        <h2 class="text"> do you know what it takes to be successfull? </h2>
        <p class="text"> Take this quiz to reveal the consistent charactoristics of a successful individual.</p>
        <button class="start-button" id="startQuizButton">Start</button>
    </section>

    </section>
    <div class="counter column">
        <h1 class="question-number" id="questionNumberDisplay">QUESTION 1 OF 5</h1></div>
    <div class="question column" id="questionDisplay">
        <h2 id="questiontitle"><BR/><BR/><BR/><BR/><BR/>Win The Moment <BR/>-Kenyon Blue </h2>
    </div>

    <div class="answer column">

        <div id="choices">
            <input class="option" type="radio" value="0" name="option">
            <br>
            <input class="option" type="radio" value="1" name="option">
            <br>
            <input class="option" type="radio" value="2" name="option">
            <br>
        </div>

    </div>

    <section class="result-section" style="display: none;">
        <h2 class="text"> Final Score </h2>
        <h3 class="text" id="finalScore">10/10</h3>
        <div id="result_msg"></div>
        <button class="start-button" id="tryagain">Try Again</button>
    </section>


    <script src="jquery-3.0.0.js"></script>
    <script src="app.js"></script>
</body>

</html>
